<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verdulería</title>
  <link rel="stylesheet" href="style.css">

    <!-- libreria nueva de sweet -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

<div class="container">

  <h1>Verdulería Online</h1>

  <form id="formCompra" class="card">
    <label>Producto:</label>
    <select id="producto"></select>

    <label>Kilos:</label>
    <input type="number" id="kilos" step="0.1" min="0" value="1">

    <button type="submit">Agregar al carrito</button>
  </form>

  <div class="card">
    <h2>Carrito</h2>
    <ul id="listaCarrito"></ul>
    <p id="total"></p>
    <button id="vaciarCarrito" class="danger">Vaciar carrito</button>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
